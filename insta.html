<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }

        .header {
            width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .header .heart {
            font-size: 24px;
            color: black;
        }

        .stories {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .story {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgb(6, 6, 5);
            display: flex;
            align-items: center;
            justify-content: center;
            background: lightgray;
        }

        .separator {
            width: 350px;
            height: 1px;
            background: black;
            margin: 5px 0;
            /* Reduzi a margem para diminuir o espa√ßo */
        }

        .post-wrapper {
            margin-top: 20px;
            /* Reduzi a margem para subir um pouco */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 350px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            /* Reduzi o espa√ßo entre o usu√°rio e o post */
            width: 100%;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid black;
            background: lightgray;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
        }

        .post-container {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .post-actions {
            width: 350px;
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .post-actions span {
            font-size: 24px;
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            width: 350px;
            position: fixed;
            bottom: 20px;
            background: white;
            padding: 10px 0;
        }

        .navbar span {
            font-size: 28px;
            color: black;
        }
    </style>
</head>
